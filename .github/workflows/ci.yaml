name: CI - Build and Update Manifests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'k8s-manifests/**'  # avoid infinite loop when we update manifests

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: src/frontend  # path to frontend source (adjust if different)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend:buildcache,mode=max

      - name: Update Kubernetes manifest with new image tag
        run: |
          # Get the short SHA tag
          SHORT_SHA=${GITHUB_SHA::7}
          # Update the frontend image line in the manifest
          sed -i "s|image:.*frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend:${SHORT_SHA}|g" k8s-manifests/deployment.yaml

      - name: Commit and push updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s-manifests/deployment.yaml
          git commit -m "Update frontend image tag [skip ci]" || exit 0  # skip if no changes
          git push